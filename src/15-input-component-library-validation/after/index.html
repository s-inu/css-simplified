<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Input Library</title>
  </head>
  <body>
    <div class="input-group">
      <input type="text" class="input" required value="Default" />
    </div>
    <div class="input-group">
      <input type="text" class="input input-large" value="Large" />
    </div>
    <div class="input-group">
      <input type="text" class="input input-small" value="Small" />
    </div>
    <div class="input-group">
      <input type="text" class="input" value="Disabled" disabled />
    </div>
  </body>
</html>
